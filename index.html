<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="styles.css">
    <title>Tetris</title>
</head>

<body id = "body">
    <div id="MainMenu">
        <div id="title" class="mainMenuCSS">Tetris</div>
        <button id="start" class="mainMenuCSS">Start</button>
        <button id="config" class="mainMenuCSS">Configs</button>
    </div>

    <div id="GamePlay" hidden>
        <canvas id="canvas" width="400px" height="880px"></canvas>
        <canvas width="200px" height="160px" id="holdSpot"></canvas>
        <label for="holdSpot" id="holdtext">Hold</label>
        <canvas width="160px" height="640px" id="queue"></canvas>
        <label for="queue" id="queuetext">Up Next</label>
        <div id="score"></div>
    </div>

    <div id="Configurations" hidden>
        <div id="title" class="mainMenuCSS">Configs</div>
        <label for="SoftDrop" class="configFormLeft">Soft Drop: </label>
        <input type="text" id="SoftDrop" class="configFormRight" readonly>
        <br><br><br><br>
        <label for="HardDrop" class="configFormLeft">Hard Drop: </label>
        <input type="text" id="HardDrop" class="configFormRight" readonly>
        <br><br><br><br>
        <label for="Left" class="configFormLeft">Move Piece Left: </label>
        <input type="text" id="Left" class="configFormRight" readonly>
        <br><br><br><br>
        <label for="Right" class="configFormLeft">Move Piece Right: </label>
        <input type="text" id="Right" class="configFormRight" readonly>
        <br><br><br><br>
        <label for="Clockwise" class="configFormLeft">Rotate Clockwise: </label>
        <input type="text" id="Clockwise" class="configFormRight" readonly>
        <br><br><br><br>
        <label for="CClockwise" class="configFormLeft">Rotate Counterclockwise: </label>
        <input type="text" id="CClockwise" class="configFormRight" readonly>
        <br><br><br><br>
        <label for="OneEighty" class="configFormLeft">Rotate 180 Degrees: </label>
        <input type="text" id="OneEighty" class="configFormRight" readonly>
        <br><br><br><br>
        <label for="Hold" class="configFormLeft">Hold: </label>
        <input type="text" id="Hold" class="configFormRight" readonly>
        <br><br><br><br>
        <button class="back-button" id="bb1">Back</button>
        <button class="back-button" id="confirm">Confirm</button>
    </div>

    <script src="tools.js" type="text/javascript"></script>
    <script src="cookie_functions.js" type="text/javascript"></script>
    <script src="configs.js" type="text/javascript"></script>
    <script src="gameplay.js" type="text/javascript"></script>
    <script src="mainMenu.js" type="text/javascript"></script>
    <script src="hold.js" type="text/javascript"></script>
</body>
</html>
